  //Check Selected Unit

  function LengthConverter(valNum, unitType) {
    alert(valNum)
    if (unitType === "cm") {
      // CM to other Units
      // 1 cm to Feet
      document.getElementById("outputFeet").innerHTML = valNum * 0.032808;
      // 2 cm to meters
      document.getElementById("outputMeters").innerHTML = valNum / 100;
      // 3 cm to Inches
      document.getElementById("outputInches").innerHTML = valNum * 0.3937;
      // 4 cm to Yards
      document.getElementById("outputYards").innerHTML = valNum * 0.010936;
      // 5 cm to KM
      document.getElementById("outputKilometers").innerHTML =
        valNum / 100000;
      // 6 cm to Miles
      document.getElementById("outputMiles").innerHTML =
        valNum * 0.0000062137;
    } else if (unitType === "feets") {
      //Feet to other Units
      //1 Feet to meters
      document.getElementById("outputMeters").innerHTML = valNum / 3.2808;
      //2 Feet to inches
      document.getElementById("outputInches").innerHTML = valNum * 12;
      // 3 Feet to cm
      document.getElementById("outputcm").innerHTML = valNum / 0.032808;
      //4 Feet to Yard
      document.getElementById("outputYards").innerHTML = valNum * 0.33333;
      // 5Feet to KM
      document.getElementById("outputKilometers").innerHTML =
        valNum / 3280.8;
      //6 Feet to Miles
      document.getElementById("outputMiles").innerHTML =
        valNum * 0.00018939;
    } else if (unitType === "meters") {
      // Meters to other Units
      //1  Meters to Feets
      document.getElementById("outputFeet").innerHTML = valNum * 3.2808;
      //2 Meters to Inches
      document.getElementById("outputInches").innerHTML = valNum * 39.37;
      //3 Meters to CM
      document.getElementById("outputcm").innerHTML = valNum / 0.01;
      //4 Meters to Yards
      document.getElementById("outputYards").innerHTML = valNum * 1.0936;
      // 5 Meters to Miles
      document.getElementById("outputMiles").innerHTML =
        valNum * 0.00062137;
    } else if (unitType === "inches") {
      //Inches to other Units
      //1 Inches to Feet
      document.getElementById("outputFeet").innerHTML = valNum * 0.083333;
      //2 Inches to meters
      document.getElementById("outputMeters").innerHTML = valNum / 39.37;
      // 3 Inches to cm
      document.getElementById("outputcm").innerHTML = valNum / 0.3937;
      // 4 Inches to Yards
      document.getElementById("outputYards").innerHTML = valNum * 0.027778;
      // 5 Inches to KM
      document.getElementById("outputKilometers").innerHTML =
        valNum / 39370;
      // 6 Inches to Miles
      document.getElementById("outputMiles").innerHTML =
        valNum * 0.000015783;
    } else if (unitType === "yards") {
      // Yards to other units
      // 1 Yards to Feets
      document.getElementById("outputFeet").innerHTML = valNum * 3;
      // 2 Yards to Meters
      document.getElementById("outputMeters").innerHTML = valNum / 1.0936;
      // 3 Yards to Inches
      document.getElementById("outputInches").innerHTML = valNum * 36;
      // 4  Yards to CM
      document.getElementById("outputcm").innerHTML = valNum / 0.010936;
      // 5 Yards to KM
      document.getElementById("outputKilometers").innerHTML =
        valNum / 1093.6;
      // 6 Yards to Miles
      document.getElementById("outputMiles").innerHTML =
        valNum * 0.00056818;
    } else if (unitType === "km") {
      // KM to others Units
      // 1 KM to Feets
      document.getElementById("outputFeet").innerHTML = valNum * 3280.8;
      // 2 KM to Meters
      document.getElementById("outputMeters").innerHTML = valNum * 1000;
      // 3 KM to Inches
      document.getElementById("outputInches").innerHTML = valNum * 39370;
      // 4 KM to cm
      document.getElementById("outputcm").innerHTML = valNum * 100000;
      // 5 KM to Yards
      document.getElementById("outputYards").innerHTML = valNum * 1093.6;
      // 6 KM to Miles
      document.getElementById("outputMiles").innerHTML = valNum * 0.62137;
    } else if (unitType === "miles") {
      // Miles to other Units

      document.getElementById("outputFeet").innerHTML = valNum * 5280;
      // 2 Miles to Meters
      document.getElementById("outputMeters").innerHTML =

      // 4 Mile to cm

      // 5 Miles to Yards
      document.getElementById("outputYards").innerHTML = valNum * 1760;
      // 6 Miles to KM
      document.getElementById("outputKilometers").innerHTML =
        valNum / 0.62137;
    }
  }
